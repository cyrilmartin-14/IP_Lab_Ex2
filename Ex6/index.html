    <h2>Add MARVEL Movies info</h2>
    <hr>
    <form action="./create" method="post">
        <label for="Title">Title:</label>
        <input type="text" id="Title" name="Title"><br>

        <label for="year">Year :</label>
        <input type="text" id="year" name="year"><br>

        <label for="co">Country of Origin:</label>
        <input type="text" id="co" name="co"><br>

        <label for="comment">Comment</label>
        <input type="text" id="comment" name="comment"><br>
        <br>
        <input type="submit" value="Submit">
    </form>

    <br>
    <h2>Display MARVEL Movies details</h2>
    <hr>
      <a href="./display">Click here to display movies details</a>
    <hr>
    <br>
    <h2>Update details</h2>
    <hr>
    <form method="get" action="./update">
        Title:<input type="text" name="Title"></input><br>
        Comment:<input type="text" name="comment"></input><br><br>
        <input type="submit" value="Submit"></input>
    </form>
    <br>
    <h2>Delete details</h2>
    <hr>
    <form action="./delete" method="post">
        <label for="Title">Title:</label>
        <input type="text" id="Title" name="Title"><br><br>
        <input type="submit" value="Delete">
    </form>
