<!DOCTYPE html>
<head>
    <title>Login</title>
    <style>
        body {
            background-color:#EA2323;
        }
    </style>
    <script>
        function validateForm() {
            let x = document.forms["login"]["username"].value;
            let y = document.forms["login"]["pwd"].value;
            if (x == "" && y == "") {
                alert("Enter Username and password");
                return false;
            }
            else if (x == ""){
                alert("Enter Username");
                return false;
            }   
            else if (y == ""){
                alert("Enter password");
                return false;
            } 
             else if(y.length <=8){
                alert("password must contain atleast 8 characterss ");
                return false;
             }
        } 
     
    </script>
        
</head>
<body>
    <br><br><br><br>
    <img align="right" src="cap.jpg" width="728" height="410">
    <center>
        <h2>Login to Join us!</h2><br>
        <img src="shield.png" width="150" height="150">
    <form name="login" >
        <br><br>
        <div>
            Enter Username : <input type="text" name="username" >
            <br><br>
            Enter Password : <input type="password" name="pwd">
            <br><br>
        </div>
        <br><br>
        <div>
            <input type="submit" name="submit" onclick="validateForm()" form action="https://yomovies.help/"> &nbsp;&nbsp;&nbsp;
            <input type="reset" name="reset">
        </div>
    </form>
    </center>
</body>
